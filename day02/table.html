<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
    <table border="1" >
        <tr>
            <td rowspan="2">A</td>
            <td colspan="3">B</td>
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
            <td>E</td>
        </tr>
    </table>    

<h2>Table no. 1</h2>
<table border="1">
    <tr>
        <td colspan="2">A</td>
    </tr>
    <tr>
        <td>B</td>
        <td>C</td>
    </tr>
</table>

<h2>Table no. 2</h2>
<table border="1">
    <tr>
        <td rowspan="2">A</td>
        <td>B</td>
    </tr>
    <tr>
        <td>C</td>
    </tr>
</table>
<!-- toto je komentář -->
<h2>Table no. 3</h2>
<table border="1">
    <tr>
        <td>A</td>
        <td rowspan="2">B</td>
    </tr>
    <tr>
        <td>C</td>
    </tr>
</table>

<h2>Table no. 4</h2>
<table border="1">
    <tr>
        <td>A</td>
        <td rowspan="2">B</td>
        <td>C</td>
    </tr>
    <tr>
        <td>D</td>
        <td rowspan="2">E</td>
    </tr>
    <tr>
        <td>F</td>
        <td>G</td>
    </tr>
</table>  

<h2>Table no. 5</h2>
<table border="1">
    <tr>
        <td colspan="2">A</td>
        <td rowspan="2">B</td>
    </tr>
    <tr>
        <td rowspan="2">C</td>
        <td>D</td>
    </tr>
    <tr>
        <td colspan="2">E</td>
    </tr>
</table>
</body>
</html>
